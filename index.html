<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.1/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->

  <body>
  <div class="headerbg">
    <div class="container">
    	<div class="row">
    		<div class="col-md-12 header">
    			<h1>Hello world</h1>
    			<span class="subtitle">website, weee</span>
    		</div>
    	</div>
    </div>
  </div>
  <div class="container">
  		<div class="row">
    		<div class="col-xs-12 col-md-8 content">
    			
				<div class="jumbotron">
				  <h1>Jumbotron</h1>
				
				  <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
				
				  <p><a class="btn btn-primary btn-lg">Learn more</a></p>
				</div>
    		</div>
    		<div class="col-md-4 hidden-xs menubar">
    			<a href="javascript:void(0)" class="btn btn-default btn-fab"><i class="material-icons">grade</i></a>
    		</div>
    	</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
  </body>
